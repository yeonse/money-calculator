<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>화폐 계산기</title>
</head>
<body>
    <h1>화폐 계산기</h1>
    <!-- 오만원 선택 -->
    <label for="currency50k">50,000 :</label>
    <span id="currency1k" value="1000">오만원</span>
    <label for="amount50k">=</label>
    <input type="number" id="amount50k" min="1" value="1">
    <br><br>
    <!-- 만원 선택 -->
    <label for="currency10k">10,000 :</label>
    <span id="currency1k" value="1000">만원</span>
    <label for="amount10k">=</label>
    <input type="number" id="amount10k" min="1" value="1">
    <br><br>
    <!-- 오천원 선택 -->
    <label for="currency5k">5,000 :</label>
    <span id="currency1k" value="1000">오천원</span>
    <label for="amount5k">=</label>
    <input type="number" id="amount5k" min="1" value="1">
    <br><br>
    <!-- 천원 선택 -->
    <label for="currency1k">1,000 :</label>
    <span id="currency1k" value="1000">천원</span>
    <label for="amount1k">=</label>
    <input type="number" id="amount1k" min="1" value="1">
    <br><br>
    <!-- 오백원 선택 -->
    <label for="currency500">500 :</label>
    <span id="currency1k" value="1000">오백원</span>
    <label for="amount500">=</label>
    <input type="number" id="amount500" min="1" value="1">
    <br>
    <br>
    <button onclick="calculate()">계산하기</button>
    <h2 id="result"></h2>
    <script>
        function calculate() {
    // 각 화폐 단위별 갯수를 가져옴
    const amount50k = parseInt(document.getElementById("amount50k").value, 10);
    const amount10k = parseInt(document.getElementById("amount10k").value, 10);
    const amount5k = parseInt(document.getElementById("amount5k").value, 10);
    const amount1k = parseInt(document.getElementById("amount1k").value, 10);
    const amount500 = parseInt(document.getElementById("amount500").value, 10);

    // 화폐 단위값을 가져옴 (이 예시에서는 이미 값이 화폐 단위에 따라 설정되어 있음)
    const value50k = 50000;
    const value10k = 10000;
    const value5k = 5000;
    const value1k = 1000;
    const value500 = 500;

    // 총액을 계산
    const total = (amount50k * value50k) + (amount10k * value10k) + (amount5k * value5k) + 
                   (amount1k * value1k) + (amount500 * value500);

    // 결과를 표시
    document.getElementById("result").innerText = `총액은 ${total}원입니다.`;
}
    </script>
</body>
</html>
